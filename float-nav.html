<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>Horizontal Nav | CSS Float</title>
   <style>

       body {
           margin: 0;
       }

       nav {
           background-color: #ddd;
           height: 30px;
       }

       ul {
           list-style: none;
           padding: 0;
           margin: 0;
       }

       li {
           float: left;
           padding: 5px;
       }

       a {
           text-decoration: none;
       }
   </style>
</head>
<body>

    <nav>
     <ul>
         <li><a href="">About</a></li>
         <li><a href="">Our Team</a></li>
         <li><a href="">Black Friday</a></li>
     </ul>

    </nav>
    
</body>
</html>
